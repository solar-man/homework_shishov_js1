<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>

    <script>
        'use strict';
        const products = [{
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            },
        ];

        let productsWithPhotos = products.filter(element => ("photos" in element) && (element.photos.length > 0));
        console.log(productsWithPhotos);

        let productsSortLtH = products.sort(function (a, b) { // LtH - Low  to High price
            return a.price - b.price;
        });
        console.log(productsSortLtH);
    </script>

</body>

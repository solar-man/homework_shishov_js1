<!DOCTYPE html>

<body>

    <script>
        'use strict';

        /* ES6 */
        class Post {

            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const post1 = new Post('Vasya', 'Hello', new Date());
        console.log(post1);
        post1.edit('World!');
        console.log(post1);

        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedPost1 = new AttachedPost('Vanya', 'How are you?', new Date());
        console.log(attachedPost1);
        attachedPost1.makeTextHighlighted();
        console.log(attachedPost1);
        attachedPost1.edit('My name is Boris');
        console.log(attachedPost1);
    </script>

</body>

</html>

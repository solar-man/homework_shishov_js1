</head>

<body>

    <script>
        'use strict';
        let digit = 0;
        for (let i = 0; i <= 10; i++) {
            if (digit === 0) {
                console.log(digit + ' - это ноль');
            } else if (digit % 2 != 0) {
                console.log(digit + ' - нечетное число');
            } else if (digit % 2 == 0) {
                console.log(digit + ' - четное число');
            }
            digit = digit + 1;
        }
    </script>

</body>

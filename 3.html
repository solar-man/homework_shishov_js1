    <script>
        'use strict';

        let a = Math.random();
        let b = Math.random();
        a = (a * 100).toFixed(0);
        b = (b * 100).toFixed(0);
        console.log(a, b);

        if (a >= 0 && b >= 0) {
            let result = a - b;
            console.log(result);
        } else if (a < 0 && b < 0) {
            let result = a * b;
            console.log(result);
        } else if (a * b < 0) { // нашел на  форуме C++ -_-
            let result = a + b;
            console.log(result);
        }
    </script>

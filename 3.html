<body>

    <script>
        "use strict";


        /* Слева направо: 1. 10 + 10 = 20
            2. Число 20 преобразовывается в строку "20" 
        3. Конкатенация "20" + "10" = "2010" */
        console.log(10 + 10 + "10");

        /* Слева направо: 1. Конкатенация 10 + "10" = "1010"
            2. Конкатенация "1010" + 10 = "101010" */
        console.log(10 + "10" + 10);

        /* Слева направо: 1. 10 + 10 = 20
            2. Строка +"10" преобразовывается в число 10 
        3. 10 + 10 + 10 = 30 */
        console.log(10 + 10 + +"10");

        /* 1. Строка -"" конвертируется в число -0 
        2. 10 / -0 = -Infinity */
        console.log(10 / -"");

        /* 1. Строка +"" преобразуется в NaN (из-за разделителя дробной части - запятой вместо точки)
        2. 10 / NaN = NaN */
        console.log(10 / +"2,5");
    </script>

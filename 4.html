<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>

    <script>
        'use strict';
        const products = [{
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];
        let discount = 0.15;
        products.forEach(element => {
            element.price = element.price - element.price * discount;
        });

        products.forEach(element => {
            console.log(element);
        });
    </script>

</body>

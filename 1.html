</head>

<body>

    <script>
        'use strict';
        //пример 1
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); //ответ: 2
        /*Изначально с = undefined, a = 1, инкремент перед переменной добавляет 1, итого a = 2, затем 2 присваивается переменной c*/

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*Изначально d = undefined, b = 1, инкремент после переменной добавляет 1, но возвращает начальное значение, соответственно, d присваиватсяя 1*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*а уже имеет значение 2 после прошлого примера, инкремент добавляет еще 1, 2 + 3 = 5 */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        /*b уже имеет значение 2 после прошлого примера, постфиксный инкремент добавляет еще 1, но перед этим возвращает прежнее значение 2, 2 + 2 = 4 */

        alert(a); //3
        alert(b); //3
    </script>
